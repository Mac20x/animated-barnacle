<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redireccionando...</title>
    <script>
      const segment = 1;
      const l = window.location;
      const repo = l.pathname.split('/')[1];
      l.replace(
        `${l.protocol}//${l.hostname}${l.port ? ':' + l.port : ''}/${repo}/?p=${
          l.pathname.slice(1).split('/').slice(segment).join('/')
        }${l.search}`
      );
    </script>
  </head>
  <body>
    Redireccionando...
  </body>
</html>
